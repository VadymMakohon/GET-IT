<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 115B - tall og Piler</title>
    <style>
        body {
            background-color: black;
            /*Sett the desired background color*/
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* This is the container for the number and buttons */
        .counter-container {
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            position: absolute;
            top: 40%;
            /* Place the container in the middle of the page */
            left: 20px;
            /* Place the container a little bit from the left */
        }

        /* Style for the number display */
        .number-display {
            font-size: 48px;
            margin-right: 20px;
        }

        /* Container for the up and down buttons */
        .button-container {
            display: flex;
            flex-direction: column;
        }

        /* Style for the buttons */
        .button-container button {
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            margin: 5px 0;
        }

        /* Change button background on hover */
        .button-container button:hover {
            background-color: rgb(85, 81, 81);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    /* the arrows i found first were ↑↓, so i had to copy those from moveLogo */
    <div class="counter-container">
        <div class="number-display">5</div>
        <div class="button-container">
            <button>▲</button>
            <button>▼</button>
        </div>
    </div>
</body>

</html>
