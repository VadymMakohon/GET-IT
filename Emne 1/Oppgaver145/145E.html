<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="content"></div>

    <script>
        // model
        let sum = 0, count = 0, inputValue = '';

        // view
        function show() {
            document.getElementById('content').innerHTML = `
                <p>Skriv tall i feltet og f√• summen, gjennomsnitt og antall.</p>
                Tall: <input type="number" value="${inputValue}" oninput="inputValue = this.value">
                <button onclick="add()">Legg til</button>
                <button onclick="reset()">Nullstill</button>
                <table>
                    <tr><td>Sum:</td><td>${sum}</td></tr>
                    <tr><td>Gjennomsnitt:</td><td>${count ? (sum / count).toFixed(2) : '<i>NA</i>'}</td></tr>
                    <tr><td>Antall tall:</td><td>${count}</td></tr>
                </table>
            `;
        }

        // controller
        function add() {
            if (inputValue) {
                sum += parseInt(inputValue);
                count++;
            }
            resetInput();
        }

        function reset() {
            sum = count = 0;
            resetInput();
        }

        function resetInput() {
            inputValue = '';
            show();
        }

        show();
    </script>
</body>

</html>
