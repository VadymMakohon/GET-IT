<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>153F</title>
</head>

<body>
    <p id="output"></p>

    <script>
        // Funksjon for å stokke alfabetet tilfeldig
        function shuffleAlphabet(alphabet) {
            let shuffled = alphabet.split('');  // Del opp alfabetet i en liste av bokstaver
            for (let i = shuffled.length - 1; i > 0; i--) {
                const randomIndex = Math.floor(Math.random() * (i + 1));

                [shuffled[i], shuffled[randomIndex]] = [shuffled[randomIndex], shuffled[i]];
            }
            return shuffled.join('');
        }

        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÆØÅ';

        let randomCode = shuffleAlphabet(alphabet);

        document.getElementById('output').innerHTML = `Tilfeldig kode: ${randomCode}`;
    </script>

</body>

</html>
