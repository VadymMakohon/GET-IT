<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 141D</title>
</head>

<body>

    <div id="app">

    </div>

    <script>

        let buttonLabel = 'Registrer';
        let inputAcsess = ''
        let regInf = '';
        let = eMail = document.getElementById('eMail');
        let = fName = document.getElementById('fName');

        updateView();
        function updateView() {


            document.getElementById('app').innerHTML =
                createInputtAndLabel('fName', 'First Name:', 'text')
                + createInputtAndLabel('eMail', 'Email:', 'text')
                + `  <button onclick="registButton()">${buttonLabel}</button>
                    <div id="regInput">${regInf}</div>
                `
                ;
        }

        function createInputtAndLabel(idInfo, info, inType) {
            return /*HTML*/`
                <label for="${idInfo}">${info}</label>
                <input type="${inType}" id="${idInfo}" ${inputAcsess}   ${idInfo === 'eMail' ? 'oninput="eMail = this.value"' : 'oninput="fName = this.value"'} ${idInfo === 'eMail' ? 'value="eMail"' : 'value="fName"'}/><br/><br/>

            `;
            //${number >= max ? "disabled" : ""}
        }

        function registButton() {
            if (buttonLabel === 'Rediger') {
                buttonLabel = 'Registrer';
                inputAcsess = '';
                regInf = '';
            } else {
                buttonLabel = 'Rediger';
                inputAcsess = 'disabled';
                regInf = `Din emale: <input disabled value="${eMail}"/><br/>
                            Ditt navn: <input disabled value="${fName}"/><br/>`;
            }

            updateView();
        }

    </script>

</body>

</html>
