<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>QUnit</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.22.0.css">

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.22.0.js"></script>
    <script src="rover.js"></script>

    <script>
        QUnit.test('oa', function (assert) {
            // arrange
            let text = 'oa';

            // act
            let translatedText = translateText(text);

            // assert
            assert.equal(translatedText, 'oa')
        });

        QUnit.test('aha', function (assert) {
            // arrange
            let text = 'aha';

            // act
            let translatedText = translateText(text);

            // assert
            assert.equal(translatedText, 'ahoha')
        });

        QUnit.test('Terje', function (assert) {
            // arrange
            let text = 'Terje';

            // act
            let translatedText = translateText(text);

            // assert
            assert.equal(translatedText, 'Toterorjoje');
        });

        QUnit.test('Terje!', function (assert) {
            // arrange
            let text = 'Terje!';

            // act
            let translatedText = translateText(text);

            // assert
            assert.equal(translatedText, 'Toterorjoje!');
        });
    </script>
</body>

</html>
