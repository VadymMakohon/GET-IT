<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        let text = 'Hei';
        let count = 3;

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <input     
                    type="text"
                    onchange="text=this.value; updateView();"
                    value="${text ?? ''}"
                />
                <input     
                    type="range"
                    min="0"
                    max="100"
                    step="1"
                    onchange="count=this.valueAsNumber; updateView();"
                    value="${count ?? ''}"
                /> 
                ${count}
                <h1>${formatHeader(text, count) ?? ''}</h1>        
            `;
        }



    </script>
</body>

</html>
