<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom Checker</title>
    <style>
        body {
            background-color: rgb(23, 242, 213);
        }

        button {
            border-radius: 5px;
            background-color: rgb(86, 81, 235);
            width: 80px;
            height: 30px;
            margin: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgb(22, 166, 199);
            transform: scale(1.05);
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: rgb(86, 81, 235);
            box-shadow: 0 0 5px rgba(86, 81, 235, 0.5);
            outline: none;
        }
    </style>
</head>

<body>
    <h1>Palindrom Checker</h1>
    <input id="input" type="text" placeholder="Type something" />
    <button>Check</button>
    <script src="script.js"></script>
</body>

</html>
