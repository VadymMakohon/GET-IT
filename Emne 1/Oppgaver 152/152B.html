<script>
    function sumList(list) {
        let sum = 0;
        for (let nr of list) {
            sum += nr
        }
        return sum;
    }

    // List to sum
    const myList = [1, 2, 3, 4, 5, 6, 7];

    // Call the function and get the result
    const result = sumList(myList);

    // Display the result in the 'result' div
    document.getElementById('result').textContent = `The sum of the list is: ${result}`;

</script>
