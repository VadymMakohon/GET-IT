<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 128B</title>
</head>

<body>
    <h1>Gjettespill</h1>
    <p>Gjett et tall</p>

    <div id="app"></div>

    <script>

        let secretnumber = getRandomNumber(1, 100); //global variabel for et hemmelig tall

        startGame();
        function startGame() {
            document.getElementById('app').innerHTML = /*HTML*/`
           <input type="number" id="aNumber" />
           <button onclick="checkResult()">Gjett</button>
           <div id ="Result"></div>
           `;
        }

        function getRandomNumber(min, max) {    // funksjon som brukes i oppgaven
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        function checkResult() {
            let aNumber = document.getElementById('aNumber').valueAsNumber;

            if (secretnumber === aNumber) {
                document.getElementById('Result').innerHTML = /*HTML*/`
                <p>riktig gjett</p>
                `;
            } else if (secretnumber > aNumber) {
                document.getElementById('Result').innerHTML = /*HTML*/`
                <p>Feil gjett, tallet for lavt</p>
                `;
            } else {
                document.getElementById('Result').innerHTML = /*HTML*/`
                <p>Feil gjett, tallet for h√∏yt</p>
                `;
            }
        }

    </script>

</body>

</html>
