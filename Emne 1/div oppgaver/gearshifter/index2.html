<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 10px solid black;
            padding: 30px;
            border-radius: 50%;
            width: 300px;
            background-color: black;
            font-size: 300%;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(6, 50px);
            grid-template-areas:
                "area1 area1 area3 area3 area5 area5"
                "area1 area1 area3 area3 area5 area5"
                "empty1 empty2 empty3 empty4 empty5 empty6"
                "empty7 empty8 empty9 empty10 empty11 empty12"
                "area2 area2 area4 area4 areaR areaR"
                "area2 area2 area4 area4 areaR areaR"
            ;
        }

        button {
            font-size: 100%;
            background-color: #555555;
            color: white;
        }

        .container>div

        /* alternativt .square + lass="square" p√• hvert element */
            {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .selected {
            color: yellow;
        }

        .left {
            border-left: 3px solid white;
        }

        .right {
            border-right: 3px solid white;
        }

        .top {
            border-top: 3px solid white;
        }

        .bottom {
            border-bottom: 3px solid white;
        }
    </style>
</head>

<body>

    </div>
