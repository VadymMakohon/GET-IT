<body>
    <script>
        let numbers = [1, 2, 4, 8, 16];

        createStats(numbers);

        function createStats(numbers) {
            if (!numbers || numbers.length == 0) {
                return { sum: 0, count: 0 };
            }
            let min = numbers[0];
            let max = numbers[0];
            let sum = 0;

            for (let number of numbers) {
                sum += number;
                if (number > max) max = number;
                if (number < min) min = number;
            }
            let count = numbers.length;
            let mean = sum / count;
            return { sum, count, min, max, mean };
            // return { sum: sum, count: count, min: min, max: max, mean: mean };
        }
    </script>
</body>
