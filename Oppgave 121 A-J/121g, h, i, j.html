<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv>div {
            border: 1px solid lightblue;
            display: flex;
            font-size: 300%;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <button onclick="styleAsGrid1()">Style 1</button>
    <div id="myDiv">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>0</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
    </div>

    <script>
        function styleAsGrid1() {
            const style = document.getElementById('myDiv').style;
            style.display = 'grid';
            style.gridTemplateColumns = `repeat(4,5vw)`;
            style.gridTemplateRows = `repeat(6,5vw)`;
        }
    </script>
</body>

</html>
