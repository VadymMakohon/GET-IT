<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="number">0</h1>
    <button onclick="oneClick()">Klikk</button>
    <button onclick="upgrade()">Oppgradering</button> (10 poeng)

    <script>
        let upgrades = 1;

        function oneClick() {
            let h1tag = document.getElementById('number');
            let points = parseInt(h1tag.innerHTML);
            points += upgrades;
            h1tag.innerHTML = points;
        }

        function upgrade() {
            let h1tag = document.getElementById('number');
            let points = parseInt(h1tag.innerHTML);
            if (points >= 10) {
                points -= 10;
                h1tag.innerHTML = points;
                upgrades++;
            }
        }
    </script>
</body>

</html>
