<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table {
            width: auto;
            max-width: 300px;
            border: 1px solid gray;
        }
    </style>

</head>

<body>
    <div>
        <label for="celsius">Temperatur i Celsius:</label>
        <input type="number" id="celsius" placeholder="Skriv inn temperatur">
        <button onclick="converterToFarenheit()">Konverter til Farenheit</button>
    </div>

    <div id="farenheit">Ny temperatur</div>
    <div id="store"></div>

    <script>
        function converterToFarenheit() {
            let temperatur = celsius;
            let farenheit = temperatur * 9 / 5 + 32;
            document.getElementById('farenheit').innerHTML = /*HTML*/`
            ${farenheit}
            `;
        }
    </script>
</body>

</html>
