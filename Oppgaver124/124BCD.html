<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 124BCD</title>

    <style>
        body {
            background-color: rgb(27, 209, 236);
        }

        table {
            width: auto;
            max-width: 300px;
            border: 1px solid gray;
        }
    </style>

</head>

<body>
    <div>
        <label for="celsius">Temperatur i Celsius:</label>
        <input type="number" id="Celsius" placeholder="Skriv inn temperatur">
        <button onclick="convertTemperature('Celsius')">Konverter til Fahrenheit</button>
    </div>

    <div>
        <label for="fahrenheit">Temperatur i Fahrenheit:</label>
        <input type="number" id="Fahrenheit" placeholder="Skriv inn temperatur">
        <button onclick="convertTemperature('Fahrenheit')">Konverter til Celsius</button>
    </div>

    <div id="fahrenheitResult">Ny temperatur vises her</div>
    <div id="celsiusResult">Ny temperatur vises her</div>

    <script>
        function convertTemperature(scale) {
            let result;
            if (scale === 'Celsius') {
                let temperature = document.getElementById('Celsius').value;
                result = temperature * 9 / 5 + 32;
                document.getElementById('fahrenheitResult').innerHTML = `Resultat: ${result}°F`;
            } else if (scale === 'Fahrenheit') {
                let temperature = document.getElementById('Fahrenheit').value;
                result = (temperature - 32) * 5 / 9;
                document.getElementById('celsiusResult').innerHTML = `Resultat: ${result}°C`;
            }
        }
    </script>
</body>

</html>
