<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 124BCD</title>

    <style>
        table {
            width: auto;
            max-width: 300px;
            border: 1px solid gray;
        }
    </style>

</head>

<body>
    <div>
        <label for="celsius">Temperatur i Celsius:</label>
        <input type="number" id="Celsius" placeholder="Skriv inn temperatur">
        <button onclick="converterToFarenheit()">Konverter til Farenheit</button>
    </div>

    <div>
        <label for="farenheit">Temperatur i Farenheit:</label>
        <input type="number" id="Farenheit" placeholder="Skriv inn temperatur">
        <button onclick="converterToCelsius()">Konverter til Celsius</button>
    </div>

    <div id="farenheit">Ny temperatur vises her</div>
    <div id="celsius">Ny temperatur vises her</div>

    <script>
        function converterToFarenheit() {
            let temperatur = document.getElementById('Celsius').value;
            let farenheit = temperatur * 9 / 5 + 32;
            document.getElementById('farenheit').innerHTML = /*HTML*/`
            ${farenheit}
            `;
        }

        function converterToCelsius() {
            let temperatur = document.getElementById('Farenheit').value;
            let celsius = (temperatur - 32) * 5 / 9;
            document.getElementById('celsius').innerHTML = /*HTML*/`
            ${celsius}
            `;
        }

    </script>
</body>

</html>
