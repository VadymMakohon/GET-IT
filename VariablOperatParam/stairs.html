<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #stairs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        div.step {
            outline: 1px solid;
            height: 60px;
        }

        span.person {
            font-size: 240%;
        }

        .buttons {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="stairs">
    </div>

    <div class="buttons">
        <button id="backButton" onclick="showPersonOnGround()">Back</button>
        <button id="nextButton" onclick="showPersonOn1stStep()">Next</button>
    </div>

    <script>
        showPersonOnGround();

        function showPersonOnGround() {
            document.getElementById('stairs').innerHTML = /*HTML*/`            
                <!-- Zero row -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>

                <!-- First row -->
                <div></div>
                <div></div>
                <div></div>
                <div class="step"></div>

                <!-- Second row -->
                <div></div>
                <div></div>
                <div class="step"></div>
                <div class="step"></div>

                <!-- Third row -->
                <div><span class="person">ðŸ˜„</span></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
            `;
            document.getElementById('backButton').disabled = true;
            document.getElementById('nextButton').onclick = showPersonOn1stStep;
        }

        function showPersonOn1stStep() {
            document.getElementById('stairs').innerHTML = /*HTML*/`            
                <!-- Zero row -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>

                <!-- First row -->
                <div></div>
                <div></div>
                <div></div>
                <div class="step"></div>

                <!-- Second row -->
                <div></div>
                <div><span class="person">ðŸ˜„</span></div>
                <div class="step"></div>
                <div class="step"></div>

                <!-- Third row -->
                <div></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>   
            `;
            document.getElementById('backButton').disabled = false;
            document.getElementById('backButton').onclick = showPersonOnGround;
            document.getElementById('nextButton').onclick = showPersonOn2ndStep;
        }

        function showPersonOn2ndStep() {
            document.getElementById('stairs').innerHTML = /*HTML*/`            
                <!-- Zero row -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>

                <!-- First row -->
                <div></div>
                <div></div>
                <div><span class="person">ðŸ˜„</span></div>
                <div class="step"></div>

                <!-- Second row -->
                <div></div>
                <div></div>
                <div class="step"></div>
                <div class="step"></div>

                <!-- Third row -->
                <div></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>   
            `;
            document.getElementById('backButton').onclick = showPersonOn1stStep;
            document.getElementById('nextButton').disabled = true;
        }
    </script>
</body>

</html>
