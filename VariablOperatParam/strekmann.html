<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strekmann</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0ee2cd;
        }

        .strekmann {
            width: 200px;
            height: 300px;
        }

        button {
            margin: 5px;
            padding: 7px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div id="strekmann">
        <svg class="strekmann" viewBox="0 0 200 300">
            <!-- Hodet -->
            <circle cx="100" cy="50" r="30" stroke="black" stroke-width="3" fill="none" />
            <!-- Kroppen -->
            <line x1="100" y1="80" x2="100" y2="200" stroke="black" stroke-width="3" />
            <!-- Venstre arm -->
            <line x1="100" y1="120" x2="50" y2="90" stroke="black" stroke-width="3" />
            <!-- Høyre arm -->
            <line x1="100" y1="120" x2="150" y2="150" stroke="black" stroke-width="3" />
            <!-- Venstre ben -->
            <line x1="100" y1="200" x2="50" y2="270" stroke="black" stroke-width="3" />
            <!-- Høyre ben -->
            <line x1="100" y1="200" x2="150" y2="270" stroke="black" stroke-width="3" />
        </svg>
    </div>
    <div class="controls">
        <div class="controls">
            <button onclick="rightArmUpLeftUp()">Høyre arm opp, Venstre arm opp</button>
            <button onclick="rightArmDownLeftDown()">Høyre arm ned, Venstre arm ned</button>
        </div>
    </div>

    <script>
        function rightArmUpLeftUp() {
            document.getElementById('strekmann').innerHTML = `
            <svg class="strekmann" viewBox="0 0 200 300">
            <!-- Hodet -->
            <circle cx="100" cy="50" r="30" stroke="black" stroke-width="3" fill="none" />
            <!-- Kroppen -->
            <line x1="100" y1="80" x2="100" y2="200" stroke="black" stroke-width="3" />
            <!-- Venstre arm -->
            <line x1="100" y1="120" x2="50" y2="90" stroke="black" stroke-width="3" />
            <!-- Høyre arm -->
            <line x1="100" y1="120" x2="150" y2="90" stroke="black" stroke-width="3" />
            <!-- Venstre ben -->
            <line x1="100" y1="200" x2="50" y2="270" stroke="black" stroke-width="3" />
            <!-- Høyre ben -->
            <line x1="100" y1="200" x2="150" y2="270" stroke="black" stroke-width="3" />
        </svg>
    `;
        }

        function rightArmDownLeftDown() {
            document.getElementById('strekmann').innerHTML = `
            <svg class="strekmann" viewBox="0 0 200 300">
            <!-- Hodet -->
            <circle cx="100" cy="50" r="30" stroke="black" stroke-width="3" fill="none" />
            <!-- Kroppen -->
            <line x1="100" y1="80" x2="100" y2="200" stroke="black" stroke-width="3" />
            <!-- Venstre arm -->
            <line x1="100" y1="120" x2="50" y2="150" stroke="black" stroke-width="3" />
            <!-- Høyre arm -->
            <line x1="100" y1="120" x2="150" y2="150" stroke="black" stroke-width="3" />
            <!-- Venstre ben -->
            <line x1="100" y1="200" x2="50" y2="270" stroke="black" stroke-width="3" />
            <!-- Høyre ben -->
            <line x1="100" y1="200" x2="150" y2="270" stroke="black" stroke-width="3" />
        </svg>
    `;
        }

    </script>

</body>

</html>
