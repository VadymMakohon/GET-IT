<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 123A</title>

    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: auto;
            align-items: center;
            align-content: center;
        }

        #selection {
            display: grid;
            width: 60%;
            height: auto;
            margin: auto;
        }

        #svg {
            width: 60%;
            height: auto;
            margin: auto;
        }

        .flexy {
            display: flex;
        }
    </style>

</head>

<body>
    <div id="selection">
        <div class="flexy">

            <button onclick="addSquere()">Legg til firkant</button>
            <button onclick="addCircle()">Legg til sirkel</button>
            <button onclick="addCircleFormInput()">Plaser sirkel</button>
            <label for="circleInputX">X akse</label>
            <input id="circleInputX" type="number" name="xaxe" value="100" />
            <label for="circleInputY">Y akse</label>
            <input id="circleInputY" type="number" name="yaxe" value="100" />
        </div>
        <div class="flexy">
            <button onclick="clearAll()">Start pÃ¥ nytt</button>
        </div>
        <div class="flexy">
            <button onclick="addBackground()">Velg bakgrunsfarge</button>
            <label for="">Velg bakgrunnsfarge</label>
            <input id="background" type="text" value="blue" />
        </div>
        <div class="flexy">
            <form>
                <select id="selectBackground">
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                    <option value="brown">brown</option>
                </select>
            </form>
            <button onclick="sbfl()">Velg bakgrunn fra liste</button>
        </div>
        <div class="flexy">
            <button onclick="addBackgroundSvg()">Velg bakgrunsfarge</button>
            <label for="">Velg bakgrunnsfarge</label>
            <input id="backgroundSvg" type="text" value="blue" />
            <label for="">Velg bakgrunnsfarge</label>
            <input id="borderSvg" type="text" value="red" />
        </div>
        <div class="flexy">
            <form>
                <select id="selectBackgroundSVG">
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                    <option value="brown">brown</option>
                </select>
            </form>
            <button onclick="sbflSvg()">Velg bakgrunn fra liste</button>
        </div>
        <div class="flexy">
            <form>
                <select id="selectBackgroundSVGS">
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                    <option value="brown">brown</option>
                </select>
            </form>
        </div>
    </div>
    <div id="svg">
        <svg id="mySvg" width="800" height="600" style="background-color: lightgray;">
        </svg>
    </div>
    <script>


        function addCircle(xParameter = "100", yParameter = "200", svgStroke = "red", svgFill = "blue") {
            document.getElementById('mySvg').innerHTML += /*HTML*/`
          <circle cx="${xParameter}" cy="${yParameter}" r="40" stroke="${svgStroke}" stroke-width="4" fill="${svgFill}" />            
      `;
        }

        function addSquere(xParameter = "100", yParameter = "200", svgStroke = "red", svgFill = "blue") {
            document.getElementById('mySvg').innerHTML += /*HTML*/`
          <rect x="${xParameter, 200}" y="${yParameter, 50}" stroke="${svgStroke}" width="80" height="40" r="20" stroke-width="4" fill="${svgFill}" />            
      `;
        }

        function addCircleFormInput() {
            clearAll()
            let circleInputX = document.getElementById('circleInputX').value;
            let circleInputY = document.getElementById('circleInputX').value;

            addCircle(circleInputX, circleInputY);
        }

        function clearAll() {
            document.getElementById('mySvg').innerHTML = [];

        }

        function addBackground() {
            let addNewbackground = document.getElementById('background').value;
            let din = document.getElementById('mySvg');
            din.style.backgroundColor = addNewbackground;
        }

        function sbfl() {
            let numberValu = document.getElementById('selectBackground');
            let i = numberValu.selectedIndex;
            let sBfL = document.getElementById('selectBackground').options[i].text;

            let din = document.getElementById('mySvg');
            din.style.backgroundColor = sBfL;
        }
        function addBackgroundSvg() {
            let svgStrokeColor = document.getElementById('backgroundSvg').value;
            let svgFillColor = document.getElementById('borderSvg').value;

            addCircle(xParameter = "100", yParameter = "200", svgStrokeColor, svgFillColor);
            addSquere(xParameter = "100", yParameter = "200", svgStrokeColor, svgFillColor);
        }
        function sbflSvg() {
            let colorValo = document.getElementById('selectBackgroundSVG');
            let eko = colorValo.selectedIndex;
            let sBfLSvg = document.getElementById('selectBackgroundSVG').options[eko].text;

            let colorValoS = document.getElementById('selectBackgroundSVGS');
            let ekoi = colorValoS.selectedIndex;
            let sBfLSvgS = document.getElementById('selectBackgroundSVGS').options[ekoi].text;

            svgStroke = sBfLSvgS;
            svgFill = sBfLSvg;
            addCircle(xParameter = "200", yParameter = "300", svgStroke, svgFill);
            addSquere(xParameter = "200", yParameter = "300", svgStroke, svgFill);

        }

    </script>
</body>

</html>
