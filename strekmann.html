<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strekmann</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .strekmann {
            width: 200px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="strekmann">
        <svg class="strekmann" viewBox="0 0 200 300">
            <!-- Hodet -->
            <circle cx="100" cy="50" r="30" stroke="black" stroke-width="3" fill="none" />
            <!-- Kroppen -->
            <line x1="100" y1="80" x2="100" y2="200" stroke="black" stroke-width="3" />
            <!-- Venstre arm -->
            <line x1="100" y1="120" x2="50" y2="90" stroke="black" stroke-width="3" />
            <!-- Høyre arm -->
            <line x1="100" y1="120" x2="150" y2="150" stroke="black" stroke-width="3" />
            <!-- Venstre ben -->
            <line x1="100" y1="200" x2="50" y2="270" stroke="black" stroke-width="3" />
            <!-- Høyre ben -->
            <line x1="100" y1="200" x2="150" y2="270" stroke="black" stroke-width="3" />
        </svg>
    </div>
    <button onclick="moveRightArm()">Høyre arm</button>
    <button onclick="moveLeftArm()">Venstre arm</button>

    <script>
        function moveRightArm() {
            document.getElementById('strekmann').innerHTML = `
            <svg class="strekmann" viewBox="0 0 200 300">
            <!-- Hodet -->
            <circle cx="100" cy="50" r="30" stroke="black" stroke-width="3" fill="none" />
            <!-- Kroppen -->
            <line x1="100" y1="80" x2="100" y2="200" stroke="black" stroke-width="3" />
            <!-- Venstre arm -->
            <line x1="100" y1="120" x2="50" y2="90" stroke="black" stroke-width="3" />
            <!-- Høyre arm -->
            <line x1="100" y1="120" x2="150" y2="90" stroke="black" stroke-width="3" />
            <!-- Venstre ben -->
            <line x1="100" y1="200" x2="50" y2="270" stroke="black" stroke-width="3" />
            <!-- Høyre ben -->
            <line x1="100" y1="200" x2="150" y2="270" stroke="black" stroke-width="3" />
        </svg>
    `;
        }

        function moveLeftArm() {
            document.getElementById('strekmann').innerHTML = `
            <svg class="strekmann" viewBox="0 0 200 300">
            <!-- Hodet -->
            <circle cx="100" cy="50" r="30" stroke="black" stroke-width="3" fill="none" />
            <!-- Kroppen -->
            <line x1="100" y1="80" x2="100" y2="200" stroke="black" stroke-width="3" />
            <!-- Venstre arm -->
            <line x1="100" y1="120" x2="50" y2="150" stroke="black" stroke-width="3" />
            <!-- Høyre arm -->
            <line x1="100" y1="120" x2="150" y2="150" stroke="black" stroke-width="3" />
            <!-- Venstre ben -->
            <line x1="100" y1="200" x2="50" y2="270" stroke="black" stroke-width="3" />
            <!-- Høyre ben -->
            <line x1="100" y1="200" x2="150" y2="270" stroke="black" stroke-width="3" />
        </svg>
    `;
        }

    </script>

</body>

</html>
