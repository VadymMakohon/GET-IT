<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>
    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        // Function to check the user's guess
        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = 'Please enter a valid number between 1 and 100.';
            } else if (guess === randomNumber) {
                message.textContent = `Congratulations! ${guess} is correct!`;
                guessInput.disabled = true;
            } else if (guess < randomNumber) {
                message.textContent = `Try a higher number than ${guess}.`;
            } else {
                message.textContent = `Try a lower number than ${guess}.`;
            }

            guessInput.value = ''; // Clear the input field
            guessInput.focus(); // Focus back on the input field for the next guess
        }
    </script>
</body>

</html>
