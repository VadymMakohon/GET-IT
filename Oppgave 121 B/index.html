<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 121B</title>

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #2d07e6;
            color: white;
        }
    </style>


</head>

<body>

    <div id="page">

    </div>
    <button onclick="oneMoreTable()">Enter ny tabell kolonne</button><br />
    <input id="dag" type="text" value="7" />
    <input id="time" type="text" value="7" />
    <input id="minutt" type="text" value="7" />
    <input id="temp" type="text" value="7" />
    <button onclick="oneMoreTableByInput()">Enter ny tabell kolonne me dine tall</button>


    <script>

        read();
        function read() {
            document.getElementById('page').innerHTML = /*HTML*/`
            <table id="myTable">
                <tr>
                    <th>Dag</th>
                    <th>Time</th>
                    <th>Minutt</th>
                    <th>Temperatur</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>10</td>
                    <td>0</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>10</td>
                    <td>15</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>10</td>
                    <td>30</td>
                    <td>7</td>
                </tr>
            </table>
            `;
        }

        function oneMoreTable(dag = "1", time = "12", minutt = "19", temperatur = "6") {
            document.getElementById('myTable').innerHTML += /*HTML*/`
                <tr>
                    <td>${dag}</td>
                    <td>${time}</td>
                    <td>${minutt}</td>
                    <td>${temperatur}</td>
                </tr>
            `;
        }
        function oneMoreTableByInput() {
            let tableDag = document.getElementById('dag').value;
            let tableTime = document.getElementById('time').value;
            let tableMinutt = document.getElementById('minutt').value;
            let tableTemp = document.getElementById('temp').value;

            oneMoreTable(tableDag, tableTime, tableMinutt, tableTemp)
        }

    </script>

</body>

</html>
