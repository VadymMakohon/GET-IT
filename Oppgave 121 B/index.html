<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 121B - Tabell</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <tr>
            <th>Dag</th>
            <th>Time</th>
            <th>Minutt</th>
            <th>Temperatur</th>
        </tr>
        <tr>
            <td>1</td>
            <td>10</td>
            <td>0</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>10</td>
            <td>15</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>10</td>
            <td>30</td>
            <td>7</td>
        </tr>
    </table>
</body>

</html>
