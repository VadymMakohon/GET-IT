<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #1f04ed;
            color: white;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <!-- Table header will be dynamically added -->
    </table>

    <button onclick="addRow('th', 'Dag', 'Time', 'Minutt', 'Temperatur')">Add Header Row</button>
    <button onclick="addRow('td', 1, 10, 0, 5)">Add Data Row 1</button>
    <button onclick="addRow('td', 1, 10, 15, 6)">Add Data Row 2</button>
    <button onclick="addRow('td', 1, 10, 30, 7)">Add Data Row 3</button>

    <script>
        function addRow(cellTag, col1, col2, col3, col4) {
            const table = document.getElementById('myTable');
            const row = document.createElement('tr');

            const cells = [col1, col2, col3, col4];
            cells.forEach(content => {
                const cell = document.createElement(cellTag);
                cell.textContent = content;
                row.appendChild(cell);
            });

            table.appendChild(row);
        }

        // Initialize the table with header
        document.addEventListener('DOMContentLoaded', () => {
            addRow('th', 'Dag', 'Time', 'Minutt', 'Temperatur');
            // Adding sample data rows
            addRow('td', 1, 10, 0, 5);
            addRow('td', 1, 10, 15, 6);
            addRow('td', 1, 10, 30, 7);
        });
    </script>
</body>

</html>
