<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Page Title</title> <!-- This sets the text on the browser tab -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Custom Page!</h1>
    <h2>You win some, you lose some</h2>
    <p>This is a simple example of setting the browser tab title.</p>
</body>

</html>
