<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian Flag</title>

    <style>
        #flagg {
            display: grid;
            grid-template-columns: repeat(22, 20px);
            grid-template-rows: repeat(16, 20px);
        }

        .red {
            background-color: #BA0C2F;
        }

        .blue {
            background-color: #00205B;
        }

        .white {
            background-color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div id="flagg">
        <!-- Red background -->
        <div class="red" style="grid-column: 1 / span 22; grid-row: 1 / span 16;"></div>

        <!-- Vertical white stripe -->
        <div class="white" style="grid-column: 6 / span 4; grid-row: 1 / span 16;"></div>

        <!-- Horizontal white stripe -->
        <div class="white" style="grid-column: 1 / span 22; grid-row: 6 / span 4;"></div>

        <!-- Vertical blue stripe -->
        <div class="blue" style="grid-column: 7 / span 2; grid-row: 1 / span 16;"></div>

        <!-- Horizontal blue stripe -->
        <div class="blue" style="grid-column: 1 / span 22; grid-row: 7 / span 2;"></div>
    </div>
</body>

</html>
