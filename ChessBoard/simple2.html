<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chess Board</title>
    <link rel="stylesheet" href="simpleStyles.css">
</head>

<body>
    <div id="board">
    </div>

    <script>
        drawBoard();

        function drawBoard() {
            drawDoubleRow();
            drawDoubleRow();
            drawDoubleRow();
            drawDoubleRow();
        }

        function drawDoubleRow() {
            drawRowStartingWithLight();
            drawRowStartingWithDark();
        }

        function drawRowStartingWithLight() {
            document.getElementById('board').innerHTML += /*HTML*/`
                <div class="lightSquare"></div>
                <div class="darkSquare"></div>
                <div class="lightSquare"></div>
                <div class="darkSquare"></div>
                <div class="lightSquare"></div>
                <div class="darkSquare"></div>
                <div class="lightSquare"></div>
                <div class="darkSquare"></div>
                `;
        }

        function drawRowStartingWithDark() {
            document.getElementById('board').innerHTML += /*HTML*/`
                <div class="darkSquare"></div>    
                <div class="lightSquare"></div>
                <div class="darkSquare"></div>
                <div class="lightSquare"></div>
                <div class="darkSquare"></div>
                <div class="lightSquare"></div>
                <div class="darkSquare"></div>
                <div class="lightSquare"></div>
                `;
        }
    </script>
</body>

</html>
