<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(2, 200px);
        }

        #board>div {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid gray;
            background-color: darkgray;
            cursor: pointer;
        }

        img {
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="board"></div>

    <script>
        drawPictures();

        function createDiv(onclick) {
            return/*HTML*/` 
            <div onclick="${onclick}"></div>
            `;
        }

        function createDivImage(imageName) {
            console.log(imageName);
            return/*HTML*/` 
            <div><img src="${imageName}"></div>
            `;
        }

        function drawPictures() {
            document.getElementById("board").innerHTML = /*HTML*/`
            ${createDiv("showDogOne()")}
            ${createDiv("showFrogOne()")}
            ${createDiv("showFrogTwo()")}
            ${createDiv("showDogTwo()")}
            `;
        }

        function showFrogOne() {
            document.getElementById("board").innerHTML = /*HTML*/`
            ${createDiv("drawPictures()")}
            <div><img src="img/frog.jpg" > </div>
            ${createDiv("showFrogOneAndTwo()")}
            ${createDiv("drawPictures()")}
            `;
        }

        function showFrogOneAndTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            ${createDiv("showFrogsAndDogOne()")}
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/frog.jpg" > </div>
            ${createDiv("showFrogsAndDogTwo()")}
           `;
        }

        function showFrogsAndDogTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            ${createDiv("showAll()")}
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/dog.jpg"/> </div>
           `;
        }

        function showFrogsAndDogOne() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/> </div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/frog.jpg" > </div>
            ${createDiv("showAll()")}
           `;
        }

        function showFrogTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            ${createDiv("drawPictures()")}
            ${createDiv("showFrogOneAndTwo()")}
            <div><img src="img/frog.jpg" > </div>
            ${createDiv("drawPictures()")}
           `;
        }

        function showDogOne() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/> </div>
            ${createDiv("drawPictures()")}
            ${createDiv("drawPictures()")}
            ${createDiv("showDogOneAndTwo()")}
           `;
        }

        function showDogOneAndTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/></div>
            ${createDiv("showDogsAndFrogOne()")}
            ${createDiv("showDogsAndFrogTwo()")}
            <div><img src="img/dog.jpg"/> </div>
           `;
        }

        function showDogsAndFrogOne() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg" > </div>
            <div><img src="img/frog.jpg" > </div>
            ${createDiv("showAll()")}
            <div><img src="img/dog.jpg" > </div>
           `;
        }

        function showDogsAndFrogTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/></div>
            ${createDiv("showAll()")}
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/dog.jpg"/> </div>
           `;
        }

        function showDogTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            ${createDiv("showDogOneAndTwo()")}
            ${createDiv("drawPictures()")}
            ${createDiv("drawPictures()")}
            <div><img src="img/dog.jpg"/> </div>
           `;
        }

        function showAll() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/></div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/dog.jpg"/> </div>
           `;
        }

    </script>

</body>
