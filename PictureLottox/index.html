    <title>Memory Game</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(2, 200px);
        }

        #board>div {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid gray;
            background-color: darkgray;
            cursor: pointer;
        }

        img {
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="board"></div>

    <script>
        drawPictures();

        function drawPictures() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div onclick="showDogOne()"></div>
            <div onclick="showFrogOne()" ></div>
            <div onclick="" ></div>
            <div onclick="" ></div>
           `;
        }

        function showFrogOne() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div onclick="drawPictures()" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div onclick="showFrogOneAndTwo()" ></div>
            <div onclick="drawPictures()" > </div>
            
           `;
        }

        function showFrogOneAndTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div onclick="showFrogsAndDogOne()" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div onclick="showFrogsAndDogTwo()" ></div>
           `;
        }

        function showFrogsAndDogTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div onclick="showAll()" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/dog.jpg"/> </div>
           `;
        }

        function showFrogsAndDogOne() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/> </div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div onclick="showAll()" ></div>
           `;
        }


        function showDogOne() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/> </div>
            <div onclick="drawPictures()" > </div>
            <div onclick="drawPictures()" > </div>
            <div onclick="showDogOneAndTwo()" > </div>
           `;
        }

        function showDogOneAndTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/></div>
            <div onclick="showDogsAndFrogOne()" > </div>
            <div onclick="showDogsAndFrogTwo()" > </div>
            <div><img src="img/dog.jpg"/> </div>
           `;
        }

        function showDogsAndFrogOne() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/></div>
            <div><img src="img/frog.jpg" > </div>
            <div onclick="showAll()" > </div>
            <div><img src="img/dog.jpg"/> </div>
           `;
        }

        function showDogsAndFrogTwo() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/></div>
            <div onclick="showAll()" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/dog.jpg"/> </div>
           `;
        }

        function showAll() {
            document.getElementById("board").innerHTML = /*HTML*/`
            <div><img src="img/dog.jpg"/></div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/frog.jpg" > </div>
            <div><img src="img/dog.jpg"/> </div>
           `;
        }
