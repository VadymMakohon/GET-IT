<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 124H</title>
</head>

<body>
    <div id="app"></div>

    <script>
        let MyDaynumber = 1;
        let MyMonthNumber = 1;
        let MyYearNumber = 2024;

        function createNumberSelector(label, min, max) {
            let selector = `<label>${label}: <select>`;
            for (let i = min; i <= max; i++) {
                selector += `<option value="${i}">${i}</option>`;
            }
            selector += `</select></label>`;
            return selector;
        }

        function addContentToApp() {
            document.getElementById('app').innerHTML = `
                ${createNumberSelector('Day', 1, 31)}
                ${createNumberSelector('Month', 1, 12)}
                ${createNumberSelector('Year', 1900, 2100)}
            `;
        }

        // Kall funksjonen for å legge til innhold når siden lastes
        addContentToApp();
    </script>
</body>

</html>
