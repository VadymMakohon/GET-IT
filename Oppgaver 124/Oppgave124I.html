<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 124I</title>
</head>

<body>
    <div id="app"></div>

    <button onclick="showSelectedDate()">Vis valgt dato</button>
    <p id="selectedDate"></p>

    <script>
        let MyDayNumber = 1;
        let MyMonthNumber = 1;
        let MyYearNumber = 2024;

        function createNumberSelector(defaultValue, min, max, label) {
            let selector = `<label>${label}: <select id="${label}Main">`;
            for (let i = min; i <= max; i++) {
                const selected = i == defaultValue ? ' selected' : '';
                selector += `<option value="${i}"${selected}>${i}</option>`;
            }
            selector += `</select></label>`;
            return selector;
        }

        function addContentToApp() {
            document.getElementById('app').innerHTML = `
                ${createNumberSelector(MyDayNumber, 1, 31, 'Day')}
                ${createNumberSelector(MyMonthNumber, 1, 12, 'Month')}
                ${createNumberSelector(MyYearNumber, 2000, 2023, 'Year')}
            `;
        }

        function showSelectedDate() {
            const day = document.getElementById('DayMain').value;
            const month = document.getElementById('MonthMain').value;
            const year = document.getElementById('YearMain').value;
            const formattedDate = `${day}.${month}.${year}`;
            document.getElementById('selectedDate').textContent = formattedDate;
        }

        // Kall funksjonen for å legge til innhold når siden lastes
        addContentToApp();
    </script>

</body>

</html>
