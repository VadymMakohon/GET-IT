<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Foreground and Background Colors</title>
    <style>
        body {
            background-color: #f0f0f0;
            /* Changes background color of the entire page */
            color: #333;
            /* Changes text color of the entire page */
        }

        h1 {
            background-color: #4CAF50;
            /* Changes background color for headings */
            color: white;
            /* Changes text color for headings */
        }

        p {
            background-color: #ffffff;
            /* Changes background color for paragraphs */
            color: #000;
            /* Changes text color for paragraphs */
        }

        .custom-text {
            background-color: #ffcc00;
            /* Changes background color for a specific class */
            color: #0056b3;
            /* Changes text color for a specific class */
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph with a white background and black text.</p>
    <p class="custom-text">This is custom text with a yellow background and blue text.</p>

</body>

</html>
