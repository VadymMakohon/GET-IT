<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Font Type and Font Size</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Changes font type for the entire page */
            font-size: 18px;
            /* Sets a base font size for the entire page */
        }

        h1 {
            font-family: 'Georgia', serif;
            /* Changes font type for headings */
            font-size: 3.5em;
            /* Changes font size for headings */
        }

        p {
            font-family: 'Times New Roman', Times, serif;
            /* Changes font type for paragraphs */
            font-size: 2.2rem;
            /* Changes font size for paragraphs */
        }

        .custom-text {
            font-family: 'Courier New', Courier, monospace;
            /* Changes font type for a specific class */
            font-size: 25px;
            /* Changes font size for a specific class */
        }
    </style>
</head>

<body>

    <h1>Heading</h1>
    <p>Paragraph with a different font type and font size.</p>
    <p class="custom-text">Custom text with Courier New font and 20px font size.</p>

</body>

</html>
