<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>

<body>
    <button onclick="addCircle(30)">Legg til sirkel (x=30)</button>
    <button onclick="addCircle(70)">Legg til sirkel (x=70)</button>
    <br />
    <svg id="mySvg" width="800" height="600" style="background-color: lightgray;">
    </svg>
    <script>
        function addCircle(x) {
            document.getElementById('mySvg').innerHTML += /*HTML*/`
          <circle cx="${x}" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />            
      `;
        }
    </script>
</body>

</html>
