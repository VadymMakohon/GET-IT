<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>

<body>
    <input type="number" id="xInput" placeholder="Enter x-coordinate" />
    <input type="number" id="yInput" placeholder="Enter y-coordinate" />
    <input type="text" id="colorInput" placeholder="Enter background color" />
    <button onclick="addCircleFromInput()">Legg til sirkel</button>
    <br />
    <svg id="mySvg" width="800" height="600" style="background-color: lightgray;">
    </svg>
    <script>
        function addCircle(x, y, color) {
            document.getElementById('mySvg').innerHTML += /*HTML*/`
          <circle cx="${x}" cy="${y}" r="40" stroke="green" stroke-width="4" fill="${color}" />            
      `;
        }

        function addCircleFromInput() {
            const x = document.getElementById('xInput').value;
            const y = document.getElementById('yInput').value;
            const color = document.getElementById('colorInput').value;
            if (x && y && color) {
                addCircle(x, y, color);
            } else {
                alert('Please enter valid x and y coordinates and a color');
            }
        }
    </script>
</body>

</html>
